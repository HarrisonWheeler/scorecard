<!doctype html>
<html lang="en">

<head>
  <title>Scorecard</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.0.2 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/@mdi/font@5.9.55/css/materialdesignicons.min.css'>
  <link rel="stylesheet" href="style.css">

</head>

<main class="container-fluid">
  <div class="row row-height">
    <div class="col-md-6 border rounded shadow">
      <div class="row h-25 text-center">
        <h2>Player 1</h2>
      </div>
      <div class="row h-50 text-center">
        <h2>Score: <span id="score1"></span></h2>
      </div>
      <div class="row h-25 text-center">
        <div class="col">
          <button class="btn btn-success" onclick="increaseScore('1')">Score ++</button>
        </div>
      </div>
    </div>
    <div class="col-md-6 border rounded shadow">
      <div class="row h-25 text-center">
        <h2>Player 2</h2>
      </div>
      <div class="row h-50 text-center">
        <h2>Score: <span id="score2"></span></h2>
      </div>
      <div class="row h-25 text-center">
        <div class="col">
          <button class="btn btn-success" onclick="increaseScore('2')">Score ++</button>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col text-center">
      <button class="btn btn-lg btn-danger" onclick="reset()">Reset</button>
    </div>
  </div>

</main>


<body>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</body>

</html>
